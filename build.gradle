import java.util.jar.Attributes.Name
plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

group 'com.pelgray'
version '1.0.0'

repositories {
    mavenCentral()
}

String SPRING_VER = '2.3.4.RELEASE'

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: SPRING_VER
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: SPRING_VER
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.16'

    // Logger
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
}

jar {
    manifest {
        attributes(
                (Name.SPECIFICATION_TITLE.toString()): project.name,
                (Name.SPECIFICATION_VERSION.toString()): project.version,
                (Name.MAIN_CLASS.toString()): 'com.pelgray.InfectionTestApp.ApplicationRunner',
                'Built-Date': new Date()
        )
    }
}

shadowJar {
    archiveClassifier.set('')
    minimize {}
}
